<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引包 -->
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">{{msg}}
        <p>{{msg2}}</p>
        <p>{{1>2?'真的':"假的"}}</p>
    </div>
   
    <!-- 2创建实例化 -->
    <script>
         //mvvm model view viewmodel
    new Vue({
        el:"#app", //目的地
        template:'',
        data:function(){
            return{
                msg:'大家学习vue3s',
                msg2:1==1
            }

        }
    });
    </script>
    
</body>
</html>

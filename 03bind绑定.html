<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引包 -->
    <script src="vue.js"></script>
    <style>
        .pll{
            color: green;
        } 
        .active{
            color: red;
        }
    
    </style>
</head>
<body>
    <div id="app">
    </div>
   
    <!-- 2创建实例化 -->
    <script>
         //mvvm model view viewmodel
    new Vue({
        el:"#app", //目的地
        template:`<div>
        <p class="pll" v-bind:class="{active:isRed}">bing绑定</p>
        <button v-on:click='changecolor'>切换字体颜色 </button>
        </div>`,
        data(){
            return{
                isRed:false
            }

        },
        methods:{
            changecolor(){
                this.isRed=!this.isRed;
            }
        }
    });
    </script>
    
</body>
</html>

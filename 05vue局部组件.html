<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引包 -->
    <script src="vue.js"></script>
    <style>
    *{
        padding: 0;
        margin: 0
    }
    .main{
        width: 100%;
    }
    .head{
        width: 100%
    }
    </style>
</head>
<body>
    <div id="app">
    </div>
   
    <!-- 2创建实例化 -->
    <script>
         //mvvm model view viewmodel
    //申明局部组件。
    var Vcontent={
        template:`<div class="content">我是内容组件</div>`,
    }
    var Vaside={
        template:`<div class="aside">我是侧边栏1</div>`,
    }
    var Vheader={
        template:`<div class="head">我是头部组件</div>`,
    }
    var App={
        template:`<div class="main">
            <Vheader></Vheader>
            <Vaside/>
            <Vcontent/>
        </div>`,
        data(){
            return{

            }

        },
        components:{
            Vheader,
            Vaside,
            Vcontent
        }

    }
    new Vue({
        el:"#app", //目的地
        template:'<App></App>',
        data:function(){
            return{
                msg:'大家学习vue3s',
            }

        },
        components:{
            App
        }
    });
    </script>
    
</body>
</html>
